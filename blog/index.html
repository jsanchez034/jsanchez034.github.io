---
layout: default
title: Blog
---

<div class="col-xs-12 col-sm-10 center-block">

    {% for post in site.posts limit:10 %}
    <div class="post-preview">
        <div class="text-center">
            <h3 class="post-tile"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
            <h4 class="post-date default">{{ post.date | date: "%B %d, %Y" }}</h4>
        </div>
        <div class="post-preview-excerpt">
            {% if post.content contains '<!-- more -->' %}
                {{ post.content | split: '<!-- more -->' | first | strip_html }}...<a class="post-read-more" href="{{ post.url | prepend: site.baseurl }}">Continue reading</a>
            {% else %}
                {{ post.content }}
            {% endif %}
        </div>
    </div>
    {% endfor %}

</div>
